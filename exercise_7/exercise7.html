		/* A function that returns the sum of the first N prime numbers */
	function sumPrimeNumber(n) {  
    	var s=0;
    	var array=[];
    	for (var i=2; array.length < n; i++) {             //(array.length < n) checks n prime numbers
        	for (var j=2; array.length<n; j++) {             
              	if(i===j) {                                //If i and j are equal it is a prime number
                	s=s+i;
                	array.push(i);                         //Push the prime numbers in the new array
              	}
              	if(i%j===0) {                              //If true break the loop and isn't prime
                break;
            	}
        	}
    	}
    	return s + " is the sum of prim numbers;"
  	}
  	console.log(sumPrimeNumber(5));
