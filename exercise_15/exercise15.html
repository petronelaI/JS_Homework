		/* A function that checks whether a string received as a parameter is palindrome (inverse == original, eg: abcba == abcba, abca! = acba */

		function isPalindrome(str) {
			var removeChar = /[\W_]/g;                             //    \W removes all non-alphanumeric characters and g flag is for global search
			str = str.toLowerCase().replace(removeChar, '');       //Replace uppercase letters with lower case letters
			for (var i = 0; i < str.length/2; i++) {
			    if (str[i] !== str[str.length - 1 - i]) {
			       return "The string is not palindrome";
			    }
			}
			return "The string is palindrome";
		}
		console.log(isPalindrome("abcba"));
		console.log(isPalindrome("abca"));
		console.log(isPalindrome("A9 a 9A"));
