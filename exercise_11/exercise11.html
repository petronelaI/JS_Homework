	<script>
		/* A function that returns the maximum from an array received as a parameter */
		function maximumArray(arr) {
			var max =-Infinity;                // max=-Infinity, to be able to compare any negative and positive numbers
			for(var i=0; i<arr.length; i++){
				if(max < arr[i]) {
					max = arr[i];              //arr[i] - the element of the list
				}
			}
			return max;
		}
		console.log(maximumArray([1,-10,3,100]));
