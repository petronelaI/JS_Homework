<!DOCTYPE html>
<html>
<head>
	<script>
		/* A function that returns the sum of the first N positive natural numbers */
		function sumOfN(n) {
			var s=0;
			for (var i=1; i<=n; i++) { //0 is neither positive nor negative. It is a neutral number, so we start from i=1 
				s=s+i;
			}
			return s;
		}
		console.log(sumOfN(5));
	</script>
