<!DOCTYPE html>
<html>
	<head>
		<script>
			/* A function that compares 2 values and returns true if they are equal and false if they are not equal */
			function compare (value1, value2) {
				var result = "";
				if (value1 !== value2) {
					result = false;
				} else {
					result = true;
				}
				return result;
			}
			console.log("Result is: "+compare(5,9));	
		</script>
	</head>

	<body></body>
</html>
