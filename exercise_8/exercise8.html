		/* A function that receives a string parameter and returns its inverse */

		function reverseString(str) {

		    var splitString = str.split("");                      // Use the split() method to return a new array
		    var reverseArray = splitString.reverse("");           // Use the reverse() method to reverse the new created array
		    var joinArray = reverseArray.join("");                // Use the join() method to join all elements of the array into a string

		    return joinArray;                                     // Return the reversed string
		}
		console.log(reverseString("abc"));
