<html>
<head>
	<script>
		/* A function that compares 2 values and returns -1 if the first is lower than the second, 0 if equal and 1 if the first is greater than the second */
		function compare(x,y){
			if (x < y) {
					return -1;
				} else if (x == y) {
					return 0;
				} else {
					return 1;
				}
		}
		console.log("Result is: "+compare(20,9));
	</script>
</head>
<body></body>
</html>
